<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../public/style.css">
</head>
<body>
    <div class="login-container flex">
        <div class="form-panel flex">
            <form action="/login" method="POST" class="form-input flex" >
                <h2>Login Page</h2>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="input-box" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="input-box" required>
        
                <button type="submit" class="login-btn">Login</button>
            </form>
        </div>
        <img src="../public/images/login.jpg" class="login-img" alt="login-img">
    </div>

</body>
</html>
